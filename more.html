<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do: Wifi Icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-music fa-2x"></i></span>
            <span><a href="setting.html"><i class="fas fa-cog fa-2x"></i></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="다운로드.jfif" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">형지니</h4>
                    <h6 class="user-component__subtitle">+82 010-9165-9876</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fas fa-comments fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fad fa-qrcode"></i><span>Calendar</span></div>
            <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Talk Drive</span></div>
            <div class="icon-row__icon"><i class="fal fa-id-card"></i><span>Emoticons</span></div>
            <div class="icon-row__icon"><i class="far fa-envelope"></i><span>Themes</span></div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fad fa-qrcode"></i><span>Account</span></div>
            <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Openchat</span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <span><i class="fas fa-music fa-2x"></i></span>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <span><i class="fas fa-music fa-2x"></i></span>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__notification-ellipsis"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <script src="https://kit.fontawesome.com/90b2e55def.js" crossorigin="anonymous"></script>

</html>
